<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каширина Валерия Игоревна, 211-324, 26.01.2023</title>
    <link rel="stylesheet" href="/CSS/reseter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=El+Messiri&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css" />
</head>
<body>
    <header>
        <nav class="nav">
            <a href=""><img src="/image/logo.svg" alt="logo"></a>
            <ul class="info">
                <li><a href="">Масло</a></li>
                <li><a href="">О нас</a></li>
                <li><a href="">Отзывы</a></li>
                <li><a href="">Оплата и доставка</a></li>
                <li><a href="">Контакты</a></li>
            </ul>
        </nav>
        <button class="basket">
            <img src="/image/basket.svg" alt="basket">
        </button>
    </header>
    <main>
        <section class="section-1">
            <div class="olive">
                <img src="/image/olive.png" alt="olive">
            </div>
            <div class="text">
                <h1 class="amatic">Масло "Для салата"</h1>
                <p class="roboto">Название говорит само за себя. Это идеальная
                заправка,которая даже скучной и привычной капусте
                придаст неповторимый вкус и аромат.
                </p>
                <div class="count">
                    <button class="button-plus-minus">-</button>
                    <p class="count-text">2</p>
                    <button class="button-plus-minus">+</button>
                </div>
                <div class="button">
                    <a class="button-smth" href="">ПОДРОБНЕЕ</a>
                    <a class="button-smth" href="">В КОРЗИНУ</a>
                </div>
            </div>
        </section>
        <section class="section-2">
            <form name="contact" method="POST" action="///httpbin.org/post" class="form-send">
                <div class="form">
                <h2>Оставьте заявку</h2>
                <p class="form-text">Мы свяжемся с вами в ближайшее время</p>
                    <fieldset class="fieldset-1">
                        <div class="input-wrapper">
                            <label for="name">Название мероприятия</label>
                            <input name="Название мероприятия" type="text" id="name" placeholder="Дегустация" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="date">Дата</label>
                            <input name="Дата рождения" type="date" id="date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="payment">Оплата</label>
                            <select name="оплата" id="payment" required>
                            <option value="cash">Наличными</option>
                            <option value="card">Картой</option>
                            </select>
                        </div>
                        <div class="button-class">
                            <button class="button-send">
                            <span>Отправить</span>
                            <img class="button-img" src="/image/done.svg" alt="send" width="50" height="50">
                            </button>
                            <button class="button-send">
                            <span>Очистить</span>
                            <img class="button-img" src="/image/delete.svg" alt="clear" width="50" height="50">
                            </button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
